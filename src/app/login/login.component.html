<h1>Login</h1>

<div class="container">
    <div class="alert alert-warning" *ngIf="invalidLogin">{{errorMsg}}</div>

    <div>
        Username : <input type="text" name="username"  [(ngModel)]="username">
        <br>
        <br>
        Password : <input type="password" name="password" [(ngModel)]="password">
        <br>
   
        <button (click)=handleJWTBasicAuthLogin() class="btn btn-success">Login</button>
        <br>

        <p>Do not have an Account <a routerLink="/registration" >Click here</a></p>
    </div>
</div>
