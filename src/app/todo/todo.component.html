<div class="container">



  <form (ngSubmit)="saveTodo()" #todoForm="ngForm"> 
    <fieldset class="form-group">
      <label>Description</label>
      <input type="text" class="form-control" #description="ngModel" name=description [(ngModel)]="todo.description" required>
      <div class="alert alert-warning" *ngIf="description.invalid && (description.dirty || description.touch || message)"> Description cannot be blank</div>
    </fieldset>

    <fieldset class="form-group">
      <label>Target Date</label>
      <input type="date" class="form-control" min="today" name="targetDate" [(ngModel)]="todo.targetDate" required>
    </fieldset>


    <button type="submit" class="btn btn-success" *ngIf="todo.id >0">Update</button>
    <button type="submit" class="btn btn-success" *ngIf="!todo.id">Save</button>

  </form>

</div>
